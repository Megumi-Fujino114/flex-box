<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>flex-boxの練習</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="flex-box.css">
</head>
<body>
       <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
       </ul>
<!-- 水平方向に並べる -->
         <ul class="flex justify">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
       </ul>
<!-- 垂直方向に並べる -->
         <ul class="flex align-items">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
       </ul>

    <span class="flex-inline">
    	<span>1</span>
    	<span>2</span>
    	<span>3</span>
    	<span>4</span>
    </span>


 <!--  折り返し-->
     <ul class="flex wrap">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
       </ul>
</body>
</html>
